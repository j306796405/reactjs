 <h3 class="topic-title">{{title}}</h3>
 <div class="authr-info row">
     <img src="{{author.avatar_url}}" alt="{{author.loginname}}" width="30">
     发布时间: {{create_at}} /
     回复: {{js "this.replies.length"}} /
     浏览数: {{visit_count}}
</div>
<div class="content-block">
    <p>{{content}}</p>
</div>
<div class="content-block-title">评论</div>
<div class="list-block media-list">
    <ul>
        {{#each replies}}
        <li class="comment-list">
            <div class="item-link item-content">
                <div class="item-media"><img src="{{author.avatar_url}}" width="44"></div>
                <div class="item-inner">
                    <div class="item-title-row">
                        <div class="item-title">{{author.loginname}}</div>
                    </div>
                    <div class="item-subtitle">{{content}}</div>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</div>
